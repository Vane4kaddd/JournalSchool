<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ì–ª–∞–≤–Ω–∞—è —Å—Ç—Ä–∞–Ω–∏—Ü–∞</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #6a11cb;;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            transition: background 0.5s ease, color 0.5s ease;
        }
        .container {
            background: rgba(255, 255, 255, 0.2);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            transition: background 0.5s ease, color 0.5s ease;
        }
        .btn-custom {
            font-size: 18px;
            padding: 12px 20px;
            border-radius: 10px;
            transition: 0.3s;
            border: none;
        }
        .btn-primary {
            background-color: #6c5ce7;
            color: white;
        }
        .btn-primary:hover {
            background-color: #4b4b9e;
            transform: scale(1.05);
        }
        .btn-light {
            background-color: white;
            color: #6c5ce7;
        }
        .btn-light:hover {
            background-color: #ddd;
            transform: scale(1.05);
        }
        
        /* –¢–µ–º–Ω–∞—è —Ç–µ–º–∞ */
        body.dark-mode {
            background: #1e1e1e;
            color: white;
        }
        .dark-mode .container {
            background: rgba(0, 0, 0, 0.4);
        }
        .dark-mode .btn-light {
            background-color: #444;
            color: white;
        }
        .dark-mode .btn-light:hover {
            background-color: #666;
        }
        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: white;
            border: none;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 20px;
            transition: background 0.3s ease;
        }
        .theme-toggle:hover {
            background: #ddd;
        }
    </style>
</head>
<body>

<button class="theme-toggle" id="themeToggle">üåô</button>

<div class="container text-center">
    <h1 class="mb-4">–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å –≤ —à–∫–æ–ª—å–Ω—ã–π –∂—É—Ä–Ω–∞–ª</h1>
    <p class="mb-4">–ó–¥–µ—Å—å –≤—ã –º–æ–∂–µ—Ç–µ —É–ø—Ä–∞–≤–ª—è—Ç—å —Ä–∞—Å–ø–∏—Å–∞–Ω–∏–µ–º, –æ—Ü–µ–Ω–∫–∞–º–∏ –∏ —É—á–µ–±–Ω—ã–º –ø—Ä–æ—Ü–µ—Å—Å–æ–º.</p>
    <a href="{{ url_for('login') }}" class="btn btn-primary btn-custom">–í–æ–π—Ç–∏</a>
    <a href="{{ url_for('register') }}" class="btn btn-light btn-custom">–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è</a>
</div>

<script>
    // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ —Ç–µ–º—ã
    const themeToggle = document.getElementById('themeToggle');
    const body = document.body;

    function applyTheme(theme) {
        if (theme === "dark") {
            body.classList.add("dark-mode");
            themeToggle.textContent = "‚òÄÔ∏è";
        } else {
            body.classList.remove("dark-mode");
            themeToggle.textContent = "üåô";
        }
    }

    themeToggle.addEventListener("click", function() {
        let currentTheme = body.classList.contains("dark-mode") ? "light" : "dark";
        localStorage.setItem("theme", currentTheme);
        applyTheme(currentTheme);
    });

    applyTheme(localStorage.getItem("theme") || "light");
</script>

</body>
