<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üîÑ –í–æ—Å—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∏–µ –ø–∞—Ä–æ–ª—è</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #6a11cb;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            color: white;
            transition: background 0.5s ease;
        }
        .card {
            width: 400px;
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            text-align: center;
            color: black;
            transition: background 0.5s ease, color 0.5s ease;
        }
        h2 {
            color: #6a11cb;
            font-weight: bold;
        }
        .btn-custom {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: white;
            border: none;
            padding: 12px;
            font-size: 18px;
            border-radius: 8px;
            transition: 0.3s;
            width: 100%;
        }
        .btn-custom:hover {
            background: linear-gradient(135deg, #5210a0, #1b63c8);
            transform: scale(1.05);
        }
        .new-password {
            background: #d4edda;
            color: #155724;
            padding: 10px;
            border-radius: 8px;
            font-weight: bold;
            margin-top: 15px;
        }
        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: white;
            border: none;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 20px;
            transition: background 0.3s ease;
        }
        .theme-toggle:hover {
            background: #ddd;
        }
        
        /* üåô –¢–µ–º–Ω–∞—è —Ç–µ–º–∞ */
        body.dark-mode {
            background: #121212;
            color: white;
        }
        .dark-mode .card {
            background: #1e1e1e;
            color: white;
        }
        .dark-mode h2 {
            color: #a29bfe;
        }
        .dark-mode .btn-custom {
            background: linear-gradient(135deg, #a29bfe, #6c5ce7);
        }
        .dark-mode .btn-custom:hover {
            background: linear-gradient(135deg, #6c5ce7, #4b4b9e);
        }
        .dark-mode .new-password {
            background: #333;
            color: #a5d6a7;
            border: 1px solid #4caf50;
        }
        .dark-mode .theme-toggle {
            background: #333;
            color: white;
        }
        .btn-return {
            background: linear-gradient(135deg, #8e44ad, #6a11cb);
            color: white;
            border: none;
            padding: 10px 22px;
            font-size: 16px;
            border-radius: 8px;
            text-decoration: none;
            transition: 0.3s ease;
            display: inline-block;
        }

        .btn-return:hover {
            background: linear-gradient(135deg, #6c3483, #4a0072);
            transform: scale(1.05);
            color: white;
            text-decoration: none;
        }
        .btn-submit {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: white;
            border: none;
            padding: 14px 28px; /* –∫—Ä—É–ø–Ω–µ–µ */
            font-size: 18px;
            border-radius: 10px;
            transition: 0.3s ease;
            display: inline-block;
        }

        .btn-submit:hover {
            background: linear-gradient(135deg, #5210a0, #1b63c8);
            transform: scale(1.05);
        }

    </style>
</head>
<body>

<button class="theme-toggle" id="themeToggle">üåô</button>

<div class="card">
    <h2>üîÑ –í–æ—Å—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∏–µ –ø–∞—Ä–æ–ª—è</h2>
    
    <!-- –°–æ–æ–±—â–µ–Ω–∏—è flash -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div class="alert alert-{{ messages[0][0] }}">
                {{ messages[0][1] }}
            </div>
        {% endif %}
    {% endwith %}

    <!-- –§–æ—Ä–º–∞ —Å–±—Ä–æ—Å–∞ –ø–∞—Ä–æ–ª—è -->
    <form method="POST">
        <div class="mb-3">
            <label class="form-label">–í–≤–µ–¥–∏—Ç–µ –∏–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è:</label>
            <input type="text" name="username" class="form-control" required>
            <label class="form-label">–í–≤–µ–¥–∏—Ç–µ –Ω–æ–º–µ—Ä —Ç–µ–ª–µ—Ñ–æ–Ω–∞:</label>
            <input type="text" name="phone" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-submit mt-3">üîê –û—Ç–ø—Ä–∞–≤–∏—Ç—å –∑–∞—è–≤–∫—É</button>
    </form>

    <p class="text-center mt-3">
        <a href="{{ url_for('login') }}" class="btn btn-return">üîô –í–µ—Ä–Ω—É—Ç—å—Å—è –∫ –≤—Ö–æ–¥—É</a>
    </p>

</div>

<script>
    // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ —Ç–µ–º—ã
    const themeToggle = document.getElementById('themeToggle');
    const body = document.body;

    function applyTheme(theme) {
        if (theme === "dark") {
            body.classList.add("dark-mode");
            themeToggle.textContent = "‚òÄÔ∏è";
        } else {
            body.classList.remove("dark-mode");
            themeToggle.textContent = "üåô";
        }
    }

    themeToggle.addEventListener("click", function() {
        let currentTheme = body.classList.contains("dark-mode") ? "light" : "dark";
        localStorage.setItem("theme", currentTheme);
        applyTheme(currentTheme);
    });

    applyTheme(localStorage.getItem("theme") || "light");
</script>

</body>
</html>
